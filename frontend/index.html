<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BiasLens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 25px;
            width: 420px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, button {
            width: 100%;
            margin-top: 6px;
            padding: 10px;
            font-size: 14px;
        }

        button {
            margin-top: 15px;
            background: #ffc107;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        #status {
            margin-top: 15px;
        }

        #results {
            margin-top: 15px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>BiasLens</h2>

    <!-- âš ï¸ NO FORM TAG -->
    <label>Upload CSV Dataset</label>
    <input type="file" id="dataset" accept=".csv">

    <label>Sensitive Attribute</label>
    <input type="text" id="sensitive" placeholder="e.g. gender">

    <!-- ðŸ”¥ MOST IMPORTANT FIX -->
    <button id="analyzeBtn" type="button">Analyze Bias</button>

    <div id="status"></div>
    <div id="results"></div>
</div>

<script src="script.js"></script>
</body>
</html>
