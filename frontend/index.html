<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BiasLens â€“ Ethical AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    margin: 0;
    background: #0f1117;
    color: #eaeaf0;
    font-family: "Segoe UI", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 900px;
    background: #161a23;
    border-radius: 16px;
    padding: 30px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #ffcc00;
}

.grid {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 25px;
}

.card {
    background: #1e2230;
    border-radius: 12px;
    padding: 20px;
}

label {
    font-weight: bold;
}

input, button {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    background: #0f1117;
    color: #fff;
    border: 1px solid #333;
    border-radius: 8px;
}

button {
    background: linear-gradient(135deg,#ffcc00,#ff9800);
    color: #000;
    font-weight: bold;
    cursor: pointer;
    border: none;
}

button:hover {
    opacity: 0.9;
}

#status {
    margin-top: 10px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    font-size: 13px;
}

th, td {
    border: 1px solid #333;
    padding: 6px;
    text-align: center;
}

th {
    background: #272c3d;
}

.highlight {
    background: #3a2f00;
}

canvas {
    margin-top: 15px;
}
</style>
</head>

<body>

<div class="container">
    <h1>BiasLens</h1>

    <div class="grid">

        <!-- INPUT CARD -->
        <div class="card">
            <label>Upload CSV Dataset</label>
            <input type="file" id="dataset" accept=".csv">

            <label style="margin-top:15px;">Sensitive Attribute</label>
            <input type="text" id="sensitive" placeholder="e.g. gender, race">

            <button id="analyzeBtn" type="button">Analyze Bias</button>
            <div id="status"></div>
        </div>

        <!-- OUTPUT CARD -->
        <div class="card">
            <h3>ðŸ“Š Analysis</h3>
            <div id="results"></div>
            <canvas id="biasChart"></canvas>

            <h3>ðŸ§  Explanation</h3>
            <p id="explanation"></p>

            <h3>ðŸ“‹ Dataset Preview</h3>
            <div style="overflow-x:auto;">
                <table id="previewTable"></table>
            </div>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
