<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BiasLens â€“ Ethical AI Bias Analyzer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    margin: 0;
    background: radial-gradient(circle at top, #1c1f2b, #0b0d12);
    color: #eaeaf0;
    font-family: "Segoe UI", sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 1200px;
    max-width: 95%;
    background: #151823;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.8);
}

h1 {
    text-align: center;
    color: #ffcc00;
    margin-bottom: 30px;
    letter-spacing: 1px;
}

.grid {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 25px;
}

.card {
    background: #1d2130;
    border-radius: 16px;
    padding: 22px;
}

label {
    display: block;
    margin-top: 14px;
    font-weight: bold;
}

input, button {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    border-radius: 10px;
    border: 1px solid #333;
    background: #0b0d12;
    color: #fff;
}

button {
    margin-top: 18px;
    background: linear-gradient(135deg, #ffcc00, #ff9800);
    color: #000;
    font-weight: bold;
    cursor: pointer;
    border: none;
}

button:hover {
    opacity: 0.9;
}

#downloadBtn {
    background: linear-gradient(135deg, #4caf50, #2e7d32);
    color: #fff;
}

#status {
    margin-top: 12px;
    font-weight: bold;
}

.section {
    margin-top: 20px;
}

.section h3 {
    color: #ffcc00;
    margin-bottom: 8px;
}

table {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
}

th, td {
    border: 1px solid #333;
    padding: 6px;
    text-align: center;
}

th {
    background: #262b3f;
}

.highlight {
    background: #3a2f00;
}

canvas {
    margin-top: 15px;
}
</style>
</head>

<body>

<div class="container">
    <h1>BiasLens</h1>

    <div class="grid">

        <!-- LEFT PANEL -->
        <div class="card">
            <label>Upload CSV Dataset</label>
            <input type="file" id="dataset" accept=".csv">

            <label>Sensitive Attribute</label>
            <input type="text" id="sensitive" placeholder="e.g. gender, race, age">

            <button id="analyzeBtn" type="button">Analyze Bias</button>
            <button id="downloadBtn" type="button">â¬‡ Download Bias Report (PDF)</button>

            <div id="status"></div>
        </div>

        <!-- RIGHT PANEL -->
        <div class="card">

            <div class="section">
                <h3>ðŸ“Š Bias Metrics</h3>
                <div id="results"></div>
            </div>

            <div class="section">
                <canvas id="biasChart"></canvas>
            </div>

            <div class="section">
                <h3>ðŸ§  Bias Explanation</h3>
                <p id="explanation"></p>
            </div>

            <div class="section">
                <h3>ðŸ“‹ Dataset Preview</h3>
                <div style="overflow-x:auto;">
                    <table id="previewTable"></table>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
