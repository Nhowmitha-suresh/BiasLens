<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BiasLens â€“ Ethical AI Bias Analyzer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* -------- GLOBAL -------- */
body {
    margin: 0;
    background: #0f1117;
    color: #e6e6eb;
    font-family: "Segoe UI", system-ui, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* -------- CONTAINER -------- */
.container {
    width: 1100px;
    max-width: 95%;
    background: #161a23;
    border-radius: 18px;
    padding: 30px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.7);
}

h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #ffcc00;
    letter-spacing: 1px;
}

/* -------- GRID -------- */
.grid {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 25px;
}

/* -------- CARDS -------- */
.card {
    background: #1e2230;
    border-radius: 14px;
    padding: 22px;
}

/* -------- INPUTS -------- */
label {
    display: block;
    margin-top: 12px;
    font-weight: 600;
}

input, button {
    width: 100%;
    margin-top: 8px;
    padding: 11px;
    border-radius: 10px;
    border: 1px solid #333;
    background: #0f1117;
    color: #fff;
    font-size: 14px;
}

input::placeholder {
    color: #888;
}

button {
    margin-top: 18px;
    background: linear-gradient(135deg, #ffcc00, #ff9800);
    color: #000;
    font-weight: bold;
    cursor: pointer;
    border: none;
}

button:hover {
    opacity: 0.92;
}

#downloadBtn {
    margin-top: 10px;
    background: linear-gradient(135deg, #4caf50, #2e7d32);
    color: #fff;
}

/* -------- STATUS -------- */
#status {
    margin-top: 12px;
    font-weight: 600;
}

/* -------- RESULTS -------- */
.section-title {
    margin-top: 18px;
    margin-bottom: 8px;
    color: #ffcc00;
}

#results p {
    margin: 6px 0;
}

/* -------- TABLE -------- */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    font-size: 13px;
}

th, td {
    border: 1px solid #333;
    padding: 6px;
    text-align: center;
}

th {
    background: #272c3d;
}

.highlight {
    background: #3a2f00;
}

/* -------- CHART -------- */
canvas {
    margin-top: 15px;
}
</style>
</head>

<body>

<div class="container">
    <h1>BiasLens</h1>

    <div class="grid">

        <!-- LEFT: INPUT -->
        <div class="card">
            <label>Upload CSV Dataset</label>
            <input type="file" id="dataset" accept=".csv">

            <label>Sensitive Attribute</label>
            <input type="text" id="sensitive" placeholder="e.g. gender, race, age">

            <!-- IMPORTANT: type="button" -->
            <button id="analyzeBtn" type="button">Analyze Bias</button>

            <button id="downloadBtn" type="button">â¬‡ Download Bias Report (PDF)</button>

            <div id="status"></div>
        </div>

        <!-- RIGHT: OUTPUT -->
        <div class="card">
            <div class="section-title">ðŸ“Š Bias Metrics</div>
            <div id="results"></div>

            <canvas id="biasChart"></canvas>

            <div class="section-title">ðŸ§  Bias Explanation</div>
            <p id="explanation"></p>

            <div class="section-title">ðŸ“‹ Dataset Preview</div>
            <div style="overflow-x:auto;">
                <table id="previewTable"></table>
            </div>
        </div>

    </div>
</div>

<!-- MAIN SCRIPT -->
<script src="script.js"></script>

</body>
</html>
