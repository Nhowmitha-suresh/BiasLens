<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BiasLens | Ethical AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <header>
        <h1>BiasLens</h1>
        <p>Ethical AI • Bias Detection • Explainability</p>
    </header>

    <div class="card">
        <h2>Dataset Bias Analysis</h2>

        <label>Upload Dataset</label>
        <input type="file" id="file">

        <label>Sensitive Attribute</label>
        <input type="text" id="sensitive" placeholder="e.g. gender">

        <!-- IMPORTANT: onclick must match JS function name -->
        <button id="analyzeBtn">Analyze Bias</button>
    </div>

    <div class="card result" id="result">
        <p class="placeholder">Results will appear here</p>
    </div>
</div>

<!-- SCRIPT MUST BE AT BOTTOM -->
<script src="script.js"></script>

</body>
</html>
